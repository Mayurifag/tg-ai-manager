<!DOCTYPE html>
<html>

<head>
    <title>Messages</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #f5f5f5;
        }

        .header {
            margin-bottom: 1rem;
            position: sticky;
            top: 0;
            background: #f5f5f5;
            padding: 1rem 0;
            z-index: 10;
            border-bottom: 1px solid #ddd;
        }

        .back-link {
            text-decoration: none;
            color: #1976d2;
            font-size: 0.9rem;
        }

        .messages-container {
            display: flex;
            flex-direction: column-reverse;
            gap: 0.5rem;
            padding-bottom: 1rem;
        }

        .message-row {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .message-row.outgoing {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message-row.incoming .message-bubble {
            background: white;
            border-top-left-radius: 2px;
        }

        .message-row.outgoing .message-bubble {
            background: #e3f2fd;
            border-top-right-radius: 2px;
        }

        .sender {
            font-size: 0.75rem;
            color: #1976d2;
            font-weight: bold;
            margin-bottom: 0.2rem;
            display: block;
        }

        .text {
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .time {
            font-size: 0.7rem;
            color: #888;
            text-align: right;
            margin-top: 0.2rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="javascript:history.back()" class="back-link">‚Üê Back</a>
        <h2 style="margin: 0.5rem 0 0 0;">Messages</h2>
    </div>

    <div class="messages-container">
        {% for msg in messages %}
        <div class="message-row {{ 'outgoing' if msg.is_outgoing else 'incoming' }}">
            <div class="message-bubble">
                {% if not msg.is_outgoing %}
                <span class="sender">{{ msg.sender_name }}</span>
                {% endif %}
                <div class="text">{{ msg.text }}</div>
                <div class="time">{{ msg.date.strftime('%H:%M') }}</div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        window.scrollTo(0, document.body.scrollHeight);
    </script>
</body>

</html>
