services:
  valkey:
    image: valkey/valkey:8
    container_name: tg_ai_manager_valkey
    restart: "unless-stopped"
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ./valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
